service: freework

frameworkVersion: '3'

provider:
  name: aws
  runtime: java8
  stage: prd
  region: us-east-1

functions:
  hello:
    handler: com.freework.handler.Handler
    timeout: 60 #seconds
    memorySize: 128 #mb

